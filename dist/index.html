<!DOCTYPE html>
<html>
	<head>
		<title>Countdown Banner :-)</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Countdown Banner</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-day">Day</label>
			<div class="slds-form-element__control">
				<input type="text" id="text-input-day" class="slds-input" placeholder="Between 1 - 31" />
			</div>
		</div>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-month">Month</label>
			<div class="slds-form-element__control">
				<input type="text" id="text-input-month" class="slds-input" placeholder="Between 1 - 12" />
			</div>
		</div>
		<div class="slds-form-element">
			<label class="slds-form-element__label" for="text-input-year">Year</label>
			<div class="slds-form-element__control">
				<input type="text" id="text-input-year" class="slds-input" placeholder="e.g. 2018" />
			</div>
		</div>
  </div>
  <footer class="slds-card__footer">Demo only / Steensgaard</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
